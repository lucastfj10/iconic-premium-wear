<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- SEO e Acessibilidade Melhorados -->
    <meta name="description" content="ICONIC Premium Wear — streetwear moderno com essência anime. Drops exclusivos e identidade visual forte.">
    <meta name="keywords" content="streetwear, anime, roupas premium, moda urbana, drops, camisetas personalizadas">
    <meta name="author" content="ICONIC Premium Wear">
    <meta name="robots" content="index, follow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICONIC PREMIUM WEAR</title>
    <link rel="stylesheet" href="style.css">
    <style>
/* Animações */
.animate{opacity:0;transform:translateY(30px);transition:0.7s}
.show{opacity:1;transform:translateY(0)}
        body {
            background: #000;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* NAVBAR */
        nav {
            width: 100%;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #000000ea;
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            z-index: 10;
        }
        nav h1 {
            font-size: 22px;
            font-weight: 900;
            letter-spacing: 1px;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }
        
        /* Menu Mobile */
        .mobile-menu-icon {
            display: none;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            nav ul { display: none; }
            .mobile-menu-icon { display: block; }
        } {
            display: flex;
            list-style: none;
            gap: 25px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }
        nav ul li a:hover {
            color: #e63946;
        }

        /* HERO */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 140px 8% 80px;
            gap: 40px;
        }
        .hero-text h1 {
            font-size: 52px;
            font-weight: 900;
            max-width: 350px;
        }
        .hero-text p {
            font-size: 16px;
            max-width: 260px;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            background: #e63946;
            padding: 12px 25px;
            border-radius: 6px;
            margin-top: 20px;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }
        .btn:hover { background: #ff4d5a; }

        .hero-img img {
            width: 100%;
            max-width: 520px;
            border-radius: 10px;
        }

        /* DROPS */
        .drops {
            padding: 60px 8%;
        }
        .drops h2 {
            font-size: 34px;
            font-weight: 800;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .grid img {
            width: 100%;
            border-radius: 10px;
            transition: 0.3s;
        }
        .grid img:hover {
            transform: scale(1.05);
        }

        /* FOOTER */
        footer {
            background: #0d0d0d;
            padding: 30px;
            text-align: center;
            color: #888;
            margin-top: 50px;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-text h1 { font-size: 36px; }
            nav ul { display: none; }
        }
    </style>
</head>
<body>

<nav aria-label="Menu principal">
    <h1>ICONIC WEAR</h1>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#drops">Drops</a></li>
        <li><a href="#contato">Contato</a></li>
        <li><a href="produtos.html">Produtos</li>
        <li><a href="#sobre">Contato</li>
    </ul>
    <div class="mobile-menu-icon">☰</div>
</nav>

<section class="hero animate" id="home">
    <div class="hero-text">
        <h1>ESTILO QUE FALA POR VOCÊ</h1>
        <p>Streetwear premium com essência anime e identidade forte.</p>
        <a class="btn" href="#drops">Ver Coleção</a>
    </div>

    <div class="hero-img">
        <img src="assets/1.PNG" loading="lazy" alt="Mockup ICONIC Wear">
    </div>
</section>

<section class="drops animate" id="drops">
    <h2>Drops Recentes</h2>
    <div class="grid" aria-label="Galeria de produtos">
        <img src="assets/drop1.png" loading="lazy" alt="Drop 1">
        <img src="assets/drop2.png" loading="lazy" alt="Drop 2">
        <img src="assets/drop3.png" loading="lazy" alt="Drop 3">
    </div>
</section>

<footer>
    © 2026 ICONIC PREMIUM WEAR — Todos os direitos reservados.
</footer>

<script>
// Menu Mobile
const menuIcon = document.querySelector('.mobile-menu-icon');
const navUl = document.querySelector('nav ul');
menuIcon.addEventListener('click', ()=>{
    navUl.style.display = navUl.style.display === 'flex' ? 'none' : 'flex';
});

// Animações de Scroll
const observer = new IntersectionObserver(entries=>{
 entries.forEach(e=>{
   if(e.isIntersecting){ e.target.classList.add('show'); }
 })
})

document.querySelectorAll('.animate').forEach(el=>observer.observe(el));
</script>
</body>
</html>
