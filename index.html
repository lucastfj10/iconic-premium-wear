<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- SEO e Acessibilidade Melhorados -->
    <meta name="description" content="ICONIC Premium Wear — streetwear moderno com essência anime. Drops exclusivos e identidade visual forte.">
    <meta name="keywords" content="streetwear, anime, roupas premium, moda urbana, drops, camisetas personalizadas">
    <meta name="author" content="ICONIC Premium Wear">
    <meta name="robots" content="index, follow">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICONIC PREMIUM WEAR</title>
    <link rel="" href="style.css">
</head>
<body>

<nav aria-label="Menu principal">
    <h1>ICONIC WEAR</h1>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#drops">Drops</a></li>
        <li><a href="#contato">Contato</a></li>
        <li><a href="produtos.html">Produtos</li>
        <li><a href="#sobre">Contato</li>
    </ul>
    <div class="mobile-menu-icon">☰</div>
</nav>

<section class="hero animate" id="home">
    <div class="hero-text">
        <h1>ESTILO QUE FALA POR VOCÊ</h1>
        <p>Streetwear premium com essência anime e identidade forte.</p>
        <a class="btn" href="#drops">Ver Coleção</a>
    </div>

    <div class="hero-img">
        <img src="assets/1.PNG" loading="lazy" alt="Mockup ICONIC Wear">
    </div>
</section>

<section class="drops animate" id="drops">
    <h2>Drops Recentes</h2>
    <div class="grid" aria-label="Galeria de produtos">
        <img src="assets/drop1.png" loading="lazy" alt="Drop 1">
        <img src="assets/drop2.png" loading="lazy" alt="Drop 2">
        <img src="assets/drop3.png" loading="lazy" alt="Drop 3">
    </div>
</section>

<footer>
    © 2026 ICONIC PREMIUM WEAR — Todos os direitos reservados.
</footer>

<script>
// Menu Mobile
const menuIcon = document.querySelector('.mobile-menu-icon');
const navUl = document.querySelector('nav ul');
menuIcon.addEventListener('click', ()=>{
    navUl.style.display = navUl.style.display === 'flex' ? 'none' : 'flex';
});

// Animações de Scroll
const observer = new IntersectionObserver(entries=>{
 entries.forEach(e=>{
   if(e.isIntersecting){ e.target.classList.add('show'); }
 })
})

document.querySelectorAll('.animate').forEach(el=>observer.observe(el));
</script>
</body>
</html>
